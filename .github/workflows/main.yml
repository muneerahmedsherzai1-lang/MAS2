name: RDP Self-Hosted

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: self-hosted
    timeout-minutes: 0  # Unlimited runtime

    steps:
      - name: Configure RDP & Firewall
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $password = ConvertTo-SecureString "YourStrongPassword123!" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $password -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          "RDP_PASSWORD=YourStrongPassword123!" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i `"$env:TEMP\tailscale.msi`" /quiet /norestart" -Wait
          Remove-Item "$env:TEMP\tailscale.msi" -Force
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=local-pc-runner
          "TAILSCALE_IP=$(tailscale ip -4)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Verify RDP
        shell: pwsh
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Detailed

      - name: Keep RDP Alive
        shell: pwsh
        run: |
          Write-Host "RDP IP: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          while ($true) { Start-Sleep -Seconds 300 }
